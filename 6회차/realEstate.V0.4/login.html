<body>

  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">매물 검색</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a">
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label for="Type">통합검색</label>
              <!--회색 글씨 보여주는 기능 placeholder-->
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="통합검색">
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="Type">거래방식</label>
              <select class="form-control form-control-lg form-control-a" id="거래방식">
                <option>전체</option>
                <option>매매</option>
                <option>전세</option>
                <option>월세</option>
              </select>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="city">지역</label>
              <select class="form-control form-control-lg form-control-a" id="city">
                <option>전체</option>
                <option>서울시</option>
                <option>경기도</option>
                <option>인천시</option>
                <option>부산시</option>
                <option>대전시</option>
                <option>대구시</option>
                <option>울산시</option>
                <option>세종시</option>
                <option>광주시</option>
                <option>충청북도</option>
                <option>충청남도</option>
                <option>경상북도</option>
                <option>경상남도</option>
                <option>전라북도</option>
                <option>전라남도</option>
                <option>제주도</option>
              </select>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="bedrooms">방의 개수</label>
              <select class="form-control form-control-lg form-control-a" id="bedrooms">
                <option>전체</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
              </select>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="garages">차고</label>
              <select class="form-control form-control-lg form-control-a" id="garages">
                <option>전체</option>
                <option>있음</option>
                <option>없음</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="bathrooms">화장실 개수</label>
              <select class="form-control form-control-lg form-control-a" id="bathrooms">
                <option>전체</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="price">최저금액 설정</label>
              <select class="form-control form-control-lg form-control-a" id="price">
                <option>전체</option>
                <option> 5천</option>
                <option> 1억</option>
                <option> 5억</option>
                <option> 10억</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">매물 검색</button>
          </div>
        </div>
      </form>
    </div>
